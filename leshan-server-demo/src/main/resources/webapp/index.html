<!doctype html>
<html lang="en" ng-app="leshanApp">
<head>

    <title>Leshan Server Demo</title>

    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lw-app.css" />
    <link rel="icon" type="image/png" href="img/fav_icon.png" />

    <script src="vendor/js/jquery-2.1.1.min.js"></script>
    <script src="vendor/js/FileSaver.min.js"></script>

    <script src="js/lw-resources-services.js"></script>
    <script src="js/modal-instance-controllers.js"></script>
    <script src="js/object-directives.js"></script>
    <script src="js/instance-directives.js"></script>

<body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- <a class="navbar-brand" href="#">Project name</a> -->
                <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Leshan" title="Leshan"></a>    
            </div>  

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right" id="navbar">
                    <li id="client-navlink" class="navlink"><a href="#/clients">Clients</a></li>
                    <li id="security-navlink" class="navlink"><a href="#/security">Security</a></li>
                </ul>
            </div>

        </div>
    </div>
    <div class="container container-view">
        <div ng-view></div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted text-center"><small>
        Powered by: <a href="http://eclipse.org/leshan">Lightweight M2M Leshan Project</a>

        - Version : <a href="https://github.com/eclipse/leshan/tree/@commit-id@">@version@</a>
        </small></p>
      </div>
    </div>


    <!-- Message Dialog  -->
    <div class="modal bs-example-modal-sm" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Alert</h4>
                </div>
                <div class="modal-body">
                    <label id="messageModalLabel"></label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
